{% include 'header.html' %}
<body>
    <div class="container">
    <div class=" container col-sm-8 justify-content-center" >

    <form method="POST" action="registrar">{% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">Nome do Produto</label>
    <input name="Nome" type="text" class="form-control" id="formGroupExampleInput" placeholder="Produto">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Descrição do produto</label>
    <input name="Descricao" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Descrição">
  </div>
    <div class="form-group">
    <label for="subject">Categoria:</label>
    <select id="Tipo" name="Obrigatorio" class="form-control" required="required">
      <option value=1 selected="">Sim</option>
        <option value=0 selected="">Não</option>
    </select>
    </div>
  <div class="form-group">
    <label for="subject">Categoria:</label>
    <select id="Tipo" name="Categoria" class="form-control" required="required">
        {% for categorias in categorias %}
      <option value={{categorias.Nome}} selected="">{{categorias.Nome}}</option>
        {% endfor %}
    </select>
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
</div>
    </div>
{% include 'footer.html' %}
